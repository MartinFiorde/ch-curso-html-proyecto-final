<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fit Tracker - Guías</title>
        <meta name="description" content="Encontra las mejores guias y rutinas junto a nuestros profesores" />
        <meta name="keywords" content="entrenamiento, ejercicio, bajar peso, tonificar, masa muscular, elongación, salud" />
        <meta name="author" content="Martín Fiordelisi" />
        <link rel="shortcut icon" href="../img/favicon.png" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/pages/guias.css" />
    </head>

    <body>
        <nav class="container navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand nav__logo" href="../index.html"><img src="../img/logo.png" alt="logo fit tracker" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <svg viewBox="0 0 100 80">
                        <rect y="05"></rect>
                        <rect y="35"></rect>
                        <rect y="65"></rect>
                    </svg>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-3 mb-lg-0">
                        <li class="nav-item nav__enlace"><a class="nav-link" href="ficha.html">Ficha personal</a></li>
                        <li class="nav-item nav__enlace"><a class="nav-link" href="entrenamientos.html">Entrenamientos</a></li>
                        <li class="nav-item nav__enlace"><a class="nav-link" href="#">Guías</a></li>
                        <li class="nav-item nav__enlace"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="container container__banner">
            <section class="flex banner">
                <div class="banner__text">
                    <h1>Guías</h1>
                    <p>¡Aprende los mejores ejercicios junto a nuestros profesores!</p>
                </div>
                <img class="banner__img" src="../img/levantando-pesas.jpg" alt="hombre levantando pesas" />
            </section>
        </header>

        <main class="container grid column-row-start-end">
            <article class="grid__item--main grid__a bg-blue column-row-start-end-item">
                <div id="carouselDeImagenes" class="carousel slide w-100" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselDeImagenes" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselDeImagenes" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselDeImagenes" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselDeImagenes" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselDeImagenes" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <section class="carousel-item active">
                            <a class="d-block" href="https://www.youtube.com/watch?v=Djcl1wikmLw" target="_blank"><img class="grid__img--main rounded" src="https://img.youtube.com/vi/Djcl1wikmLw/maxresdefault.jpg" alt="video 1 carrousel rutina coordinada con musica" /></a>
                        </section>
                        <section class="carousel-item">
                            <a class="d-block" href="https://www.youtube.com/watch?v=tN9vkv2ppWg" target="_blank"><img class="grid__img--main rounded" src="https://img.youtube.com/vi/tN9vkv2ppWg/maxresdefault.jpg" alt="video 2 carrousel rutina 7 minutos con erin porea" /></a>
                        </section>
                        <section class="carousel-item">
                            <a class="d-block" href="https://www.youtube.com/watch?v=L_W4F6_c2Jg" target="_blank"><img class="grid__img--main rounded" src="https://img.youtube.com/vi/L_W4F6_c2Jg/maxresdefault.jpg" alt="video 3 carrousel rutina 30 minutos" /></a>
                        </section>
                        <section class="carousel-item">
                            <a class="d-block" href="https://www.youtube.com/watch?v=k_u8obkaGE4" target="_blank"><img class="grid__img--main rounded" src="https://img.youtube.com/vi/k_u8obkaGE4/maxresdefault.jpg" alt="video 4 carrousel rutina abdomen" /></a>
                        </section>
                        <section class="carousel-item">
                            <a class="d-block" href="https://www.youtube.com/watch?v=zzH07PoU1dI" target="_blank"><img class="grid__img--main rounded" src="https://img.youtube.com/vi/zzH07PoU1dI/maxresdefault.jpg" alt="video 5 carrousel rutina gluteos y abdomen" /></a>
                        </section>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselDeImagenes" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselDeImagenes" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </article>
            <h2 class="separador">Videos adicionales</h2>
            <article class="grid__item">
                <a href="https://www.youtube.com/watch?v=mDSjJB1vj4E" target="_blank"><img class="grid__img rounded" src="https://img.youtube.com/vi/mDSjJB1vj4E/maxresdefault.jpg" alt="video 1 adicional tips peso muerto" /></a>
            </article>
            <article class="grid__item">
                <a href="https://www.youtube.com/watch?v=Oc7toRMi5fY" target="_blank"><img class="grid__img rounded" src="https://img.youtube.com/vi/Oc7toRMi5fY/maxresdefault.jpg" alt="video 2 adicional tips dominadas" /></a>
            </article>
            <article class="grid__item">
                <a href="https://www.youtube.com/watch?v=jDXK0_ZmyM8" target="_blank"><img class="grid__img rounded" src="https://img.youtube.com/vi/jDXK0_ZmyM8/maxresdefault.jpg" alt="video 3 adicional tips calistenia" /></a>
            </article>
            <article class="grid__item">
                <a href="https://www.youtube.com/watch?v=peZG15in7nM" target="_blank"><img class="grid__img rounded" src="https://img.youtube.com/vi/peZG15in7nM/maxresdefault.jpg" alt="video 4 adicional entrenamiento fondo pecho vs triceps" /></a>
            </article>
            <article class="grid__item">
                <a href="https://www.youtube.com/watch?v=RhRwe740WoQ" target="_blank"><img class="grid__img rounded" src="https://img.youtube.com/vi/RhRwe740WoQ/maxresdefault.jpg" alt="video 5 adicional tips repeticiones" /></a>
            </article>
        </main>

        <footer class="container footer flex">
            <img class="footer__logo" src="../img/logo.png" alt="logo fit tracker" />
            <div class="flex footer__botones">
                <p>Seguinos en nuestras redes</p>
                <ul class="flex footer__nav">
                    <li>
                        <a href="https://www.coderhouse.com/" class="footer__media" target="_blank">
                            <img src="../img/facebook.png" alt="icono facebook link" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.coderhouse.com/" class="footer__media" target="_blank">
                            <img src="../img/twitter.png" alt="icono twitter link" />
                        </a>
                    </li>
                    <li>
                        <a href="https://www.coderhouse.com/" class="footer__media" target="_blank">
                            <img src="../img/instagram.png" alt="icono instagram link" />
                        </a>
                    </li>
                </ul>
            </div>
        </footer>

        <script src="../js/bootstrap.bundle.js"></script>
    </body>
</html>

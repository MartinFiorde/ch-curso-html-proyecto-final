            <div class="row">

                            <h2 class="card__title d-inline-block mb-0">Ciclismo</h2>

                            <p class="mb-3 text-muted">Dic 23</p>

                        <div class="card__img col-auto d-none d-lg-block">

                        </div>
                    </figure>
                </article>
                <article class="col-md-6">
                    <figure class="card__ flex__card row mb-4 g-0 border rounded overflow-hidden flex-md-row shadow-sm h-md-250 position-relative">

                            <h2 class="card__title d-inline-block mb-0">Running</h2>
                            <p class="mb-3 text-muted">Dic 10</p>
                            <p class="card-text"><strong>Duración: </strong><br>01:00:00 hs</p>
                            <p class="card-text"><strong>Calorias: </strong><br>398 kcal</p>
                            <p class="card-text"><strong>Frec. Card. Prom.: </strong><br>106 lpm</p>

                        </figcaption>
                        <div class="card__img col-auto d-none d-lg-block">
                            <img class="card__img__content bd-placeholder-img rounded shadow-sm m-4" src="../img/entrenamientos/correr.jpg" alt="icono running" aria-label="Placeholder: icono running" preserveAspectRatio="xMidYMid slice" focusable="false" />
                        </div>
                    </figure>
                </article>
